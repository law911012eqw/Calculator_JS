<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/css/reset.css" rel="stylesheet" type="text/css" media="all" />
    <title>Calculator JS</title>
</head>

<body>
    <div id="calc_container">
        <div id="calculator">
            <div id="calc_screen">
                <div id="calc_display"></div>
                <div id="calc_input"></div>
            </div>
            <div id="buttons-container">
                <button id="allClear" class="clear">AC</button>
                <button id="backspace" class="clear">&#8592</button>
                <button id="factorial">&#33</button>
                <button id="divide" class="operators" value="/">&#247</button>
                <button id="dig-7" class="digits">7</button>
                <button id="dig-8" class="digits">8</button>
                <button id="dig-9" class="digits">9</button>
                <button id="multiply" class="operators" value="*">&#215</button>
                <button id="dig-4" class="digits">4</button>
                <button id="dig-5" class="digits">5</button>
                <button id="dig-6" class="digits">6</button>
                <button id="minus" class="operators" value="-">&#8722</button>
                <button id="dig-1" class="digits">1</button>
                <button id="dig-2" class="digits">2</button>
                <button id="dig-3" class="digits">3</button>
                <button id="add" class="operators" value="+">&#43</button>
                <button id="plus-add" class="sign">&#177</button>
                <button id="dig-0" class="digits">0</button>
                <button id="decimal">.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
</body>
<script src="/script/newScript.js"></script>

</html>
