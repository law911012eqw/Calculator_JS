<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/reset.css" rel="stylesheet" type="text/css" media="all" />
    <title>Calculator JS</title>
</head>

<body>
    <div id="calc_container">
        <div id="calculator">
            <div id="calc_screen">
                <div id="calc_display"></div>
                <div id="calc_input"></div>
            </div>
            <div id="buttons-container">
                <button id="allClear" class="clear" data-key="46">AC</button>
                <button id="backspace" class="clear" data-key="8">&#8592</button>
                <button id="factorial">&#33</button>
                <button id="divide" class="operators" data-key="220" value="/">&#247</button>
                <button id="dig-7" class="digits" data-key="55">7</button>
                <button id="dig-8" class="digits" data-key="56">8</button>
                <button id="dig-9" class="digits" data-key="57">9</button>
                <button id="multiply" class="operators" value="*">&#215</button>
                <button id="dig-4" class="digits" data-key="52">4</button>
                <button id="dig-5" class="digits" data-key="53">5</button>
                <button id="dig-6" class="digits" data-key="54">6</button>
                <button id="minus" class="operators" data-key="189" value="-">&#8722</button>
                <button id="dig-1" class="digits" data-key="49">1</button>
                <button id="dig-2" class="digits" data-key="50">2</button>
                <button id="dig-3" class="digits" data-key="51">3</button>
                <button id="add" class="operators" value="+">&#43</button>
                <button id="plus-add" class="sign" data-key="32">&#177</button>
                <button id="dig-0" class="digits" data-key="48">0</button>
                <button id="decimal" data-key="190">.</button>
                <button id="equal" data-key="187">=</button>
            </div>
        </div>
    </div>
</body>
<script src="script/newScript.js"></script>

</html>
